                <p>У каждого человека бывают периоды, когда он оглядывается назад и задает себе вопрос: Что я хочу? Что я достиг на сегодняшний день? Кем я являюсь сейчас? Мое ли это желание или я действую по какому-то сценарию, правилам, нормам?</p>

            <p>
                Если вы ощущаете нечто, что заставляет вас увязать в старых сценариях, <span>ходить по кругу</span> или любой другой дискомфорт, который не позволяет получать удовольствие от жизни, мы готовы стать <span>Вашим проводником</span> для познания истинного Себя
            </p>
        </div>
        <div class="scenaries_item h">
            <div class="description">
                <div class="title_block">
                    <h4>Апатия</h4>
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.6">
                        <path d="M18.05 8.03461C18.0527 7.83487 17.9746 7.64253 17.8333 7.50128C17.6921 7.36003 17.4997 7.28189 17.3 7.28461C16.8858 7.28461 16.55 7.62039 16.55 8.03461V16.1046L7.21999 6.76461C7.03302 6.56395 6.75144 6.48136 6.4857 6.54922C6.21997 6.61709 6.01247 6.82459 5.94461 7.09032C5.87674 7.35605 5.95934 7.63764 6.15999 7.82461L15.5 17.1646H7.42999C7.01578 17.1646 6.67999 17.5004 6.67999 17.9146C6.67999 18.3288 7.01578 18.6646 7.42999 18.6646H17.31C17.7242 18.6646 18.06 18.3288 18.06 17.9146L18.05 8.03461Z" fill="#31443A"/>
                        </g>
                    </svg>
                </div>
                <p>Мое настроение часто подавлено. Меня все раздражает. У меня панические атаки, страхи и фобии. Я в состоянии отчаяния. Я склонен во всем винить себя. Мне трудно на чем-то сосредоточиться. У меня апатия. Что мне делать с прокрастинацией? Я чувствую себя выжатым как лимон, у меня нет энергии и сил.</p>

                <div class="title_block">
                    <h4>Зависимости</h4>
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.6">
                        <path d="M18.05 8.03461C18.0527 7.83487 17.9746 7.64253 17.8333 7.50128C17.6921 7.36003 17.4997 7.28189 17.3 7.28461C16.8858 7.28461 16.55 7.62039 16.55 8.03461V16.1046L7.21999 6.76461C7.03302 6.56395 6.75144 6.48136 6.4857 6.54922C6.21997 6.61709 6.01247 6.82459 5.94461 7.09032C5.87674 7.35605 5.95934 7.63764 6.15999 7.82461L15.5 17.1646H7.42999C7.01578 17.1646 6.67999 17.5004 6.67999 17.9146C6.67999 18.3288 7.01578 18.6646 7.42999 18.6646H17.31C17.7242 18.6646 18.06 18.3288 18.06 17.9146L18.05 8.03461Z" fill="#31443A"/>

                </div>
                <p>Человек может чувствовать себя зависимым от многих вещей или людей, которые оказывают влияние на настроение, благополучие и жизнь в целом. Чувство зависимости – непростое переживание.
                    Зависимости могут проявляться по-разному. Например, в виде импульсивного желания потратить большие суммы денег, что-то купить, что не планировал. </p>

                    <h4>Cамооценка</h4>
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.6">
                        <path d="M18.05 8.03461C18.0527 7.83487 17.9746 7.64253 17.8333 7.50128C17.6921 7.36003 17.4997 7.28189 17.3 7.28461C16.8858 7.28461 16.55 7.62039 16.55 8.03461V16.1046L7.21999 6.76461C7.03302 6.56395 6.75144 6.48136 6.4857 6.54922C6.21997 6.61709 6.01247 6.82459 5.94461 7.09032C5.87674 7.35605 5.95934 7.63764 6.15999 7.82461L15.5 17.1646H7.42999C7.01578 17.1646 6.67999 17.5004 6.67999 17.9146C6.67999 18.3288 7.01578 18.6646 7.42999 18.6646H17.31C17.7242 18.6646 18.06 18.3288 18.06 17.9146L18.05 8.03461Z" fill="#31443A"/>
                        </g>
                    </svg>
                </div>
                <p>Я чувствую, что со мной что-то не так. Я неуверенный в себе человек. Что бы и как бы я ни сделал, я себя постоянно критикую. Я часто испытываю вину и стыд за что-либо, чувствую себя «плохим». Я не могу принять важное для себя решение. Меня не устраивает моя жизнь, работа, отношения.</p>
